# nginx reverse proxy for PineBack
# Serves static assets directly; proxies /api/* to FastAPI.
#
# On a fresh deploy the bootstrap script (user_data.sh.tpl) will:
#   1. Start nginx with this HTTP-only config
#   2. Obtain an SSL cert via certbot --webroot
#   3. Overwrite this file with an SSL version and reload nginx
#
# In local/dev the file is used as-is (HTTP only, no SSL).

server {
    listen 80;
    server_name __DOMAIN__;

    # Certbot challenge
    location /.well-known/acme-challenge/ {
        root /var/lib/letsencrypt;
    }

    # ── Static assets (hashed filenames → cache forever) ──────────
    location /assets/ {
        alias /usr/share/nginx/html/assets/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # ── SPA index.html (short cache so deploys propagate fast) ────
    location = / {
        root /usr/share/nginx/html;
        try_files /index.html =404;
        expires 5m;
        add_header Cache-Control "public, no-cache";
    }

    # ── API + WebSocket → FastAPI ─────────────────────────────────
    location /api/ {
        proxy_pass http://app:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # ── SPA fallback (client-side routing) ────────────────────────
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
        expires 5m;
        add_header Cache-Control "public, no-cache";
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;
    gzip_min_length 256;
}
