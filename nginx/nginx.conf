# nginx reverse proxy for PineBack
# Proxies to the FastAPI app container on port 8000.
#
# On a fresh deploy the bootstrap script (user_data.sh.tpl) will:
#   1. Start nginx with this HTTP-only config
#   2. Obtain an SSL cert via certbot --webroot
#   3. Overwrite this file with an SSL version and reload nginx
#
# In local/dev the file is used as-is (HTTP only, no SSL).

server {
    listen 80;
    server_name __DOMAIN__;

    # Certbot challenge
    location /.well-known/acme-challenge/ {
        root /var/lib/letsencrypt;
    }

    # Proxy to FastAPI app
    location / {
        proxy_pass http://app:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts for long-running requests
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Gzip compression
    gzip on;
    gzip_types text/plain application/json application/javascript text/css;
    gzip_min_length 1000;
}
